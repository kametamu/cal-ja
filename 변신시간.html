<body>
    <div id="wrapper">
        <h2>マビノギ 変身時間計算機</h2>
        <div id="status1">
            変身の持続時間を計算します。<br>
            人間はパラディン／ダークナイト、エルフ／ジャイアントはビースト化で共通です。<br>
            年齢は見た目ではなく実年齢を入力してください。<br>
        </div>
        <br><br>

        <div id="status">
            <div style="height: auto; width: 250px; border: 1px solid; padding:10px">
                転生回数:<input type="text" id="rebirthCount" size="6" placeholder="1"><br>
                年齢:<select id="age" style="background:#D9E5FF">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17" selected>17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                </select><br>

                追加変身時間:<input type="text" id="additionalSec" size="5" value="0">秒<br>
            </div>
        </div>

        <div id="result">
            計算結果:
            <br>
            <div style="height: auto; width: 250px; border: 1px solid; padding:10px">
                変身持続時間: <input type="text" placeholder="結果" id="transformDuration" size="12" style="border:none;text-align: right; "><br><br>
            </div>
            <br>
            <input type="button" value="計算する" class="button" onclick="cal()">
            <input type="button" value="リセット" class="button" onclick="reset()">
        </div>
    </div>
